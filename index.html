<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Electronics Quiz UPLT</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-200 via-pink-100 to-blue-200 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-3xl w-full mx-4">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Digital Electronics Quiz UPLT</h1>

    <!-- Category Filter -->
    <div class="flex flex-wrap justify-center gap-3 mb-6">
      <button class="category-btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition" data-category="Number Systems">Number Systems</button>
      <button class="category-btn bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition" data-category="Boolean Algebra">Boolean Algebra</button>
      <button class="category-btn bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg transition" data-category="Logic Gates">Logic Gates</button>
      <button class="category-btn bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition" data-category="Combinational Circuits">Combinational</button>
      <button class="category-btn bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition" data-category="Sequential Circuits">Sequential</button>
      <button class="category-btn bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition" data-category="Memory Circuits">Memory</button>
      <button id="random-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition">Random Question</button>
    </div>

    <!-- Quiz Area -->
    <div id="quiz-area" class="text-center">
      <div class="flex justify-between mb-4">
        <div id="score" class="font-bold text-gray-700">Score: 0</div>
        <div id="wrong" class="font-bold text-red-600">Wrong: 0</div>
        <div id="timer" class="font-bold text-gray-700">Time: 30s</div>
        

      </div>

      <div id="question" class="text-lg font-medium text-gray-800 mb-4"></div>

      <!-- Options Placeholder -->
    <div id="options" class="flex flex-col gap-3 mb-4">
  
</div>


      <button id="next" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-6 rounded-lg transition mb-4 hidden">Next Question</button>

      <div id="highscore" class="text-lg font-bold text-purple-600 mt-2"></div>
      
      <button id="share-btn" class="hidden mt-3 py-2 px-4 rounded-full bg-green-500 text-white font-medium hover:bg-green-600 transition">
  ðŸ“¤ Share Result
</button>


      <div id="explanation" class="bg-gray-100 p-4 rounded-lg min-h-[60px] text-gray-700"></div>
    </div>
  </div>

</body>
</html>
